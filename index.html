<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-ticaret</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-Ticaret</h1>
      <input id="inpute" type="text" placeholder="ürün ismi giriniz" />
      <div>
        <button id="open-btn">Sepet</button>
        <button>Kaydol</button>
        <button>Giriş</button>
      </div>
    </header>
    <main>
      <!-- kategoriler -->
      <div class="category-wrapper">
        <h1>Kategoriler</h1>
        <div class="categories">
          <div class="category"></div>
        </div>
      </div>
      <!-- ürünler -->
      <div class="product-wrapper">
        <h1>Ürünler</h1>
        <div class="products"></div>
      </div>
      <div class="modal-wrapper">
        <div class="modal">
          <img id="close-btn" src="images/icon.png" alt="" />
          <div class="modal-list"></div>
          <div class="total">
            Toplam:
            <span id="modal-info">0</span>
            $
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
